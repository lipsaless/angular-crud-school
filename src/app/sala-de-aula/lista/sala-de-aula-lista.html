<h6 class="text-center">Salas de aula</h6><br/>
<table class="ui very basic table">
  <thead>
    <tr>
      <th>Sala</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let s of salasLista">
      <td> {{ s.nome }} </td>
      <td class="right aligned">
        <button class="ui blue button" (click)="editarSala(s)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="ui red button" (click)="deletarSala(s.$codigoSala)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
  </tr>
</table>
