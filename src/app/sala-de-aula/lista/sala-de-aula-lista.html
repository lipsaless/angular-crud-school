<h6 class="text-center">Salas de aula</h6><br/>
<table class="table ">
  <tr *ngFor="let s of salasLista">
      <!-- <td> {{ s.nome }} </td>
      <td> {{ s.media }} </td> -->
      <td>
        <button class="btn btn-primary" (click)="editarSala(s)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger" (click)="deletarSala(s.$codigoSala)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
  </tr>
</table>
