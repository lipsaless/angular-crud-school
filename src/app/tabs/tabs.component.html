<!--The content below is only a placeholder and can be replaced.-->
<mat-tab-group (selectedIndexChange)="trocar($event)">
  <mat-tab *ngFor="let rota of navLinks; let i = index" [routerLink]="rota.link" [label]="rota.label" style="transition: none !important;">
    <router-outlet *ngIf="tabIndex == i"></router-outlet>
  </mat-tab>
</mat-tab-group>
