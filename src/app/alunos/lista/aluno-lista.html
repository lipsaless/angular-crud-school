<h6 class="text-center">Lista de alunos</h6><br/>
<table class="ui very basic table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Idade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of alunosLista">
      <td> {{ a.nome }} </td>
      <td> {{ a.sobrenome }} </td>
      <td> {{ a.idade }} </td>
      <td class="right aligned">
        <button class="ui blue button" (click)="editaAluno(a)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="ui red button" (click)="deletaAluno(a.$codigo)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
