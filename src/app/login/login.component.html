<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Login</h2>
        <!-- Ao submitar o formulário de login a função "logar()" é acionada -->
        <form (submit)="logar()">
          <div class="form-group">
            <label for="email">E-mail</label>
            <!-- ngMODEL é como o value -->
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <!-- ngMODEL é como o value -->
            <input type="password" name="senha" id="senha" [(ngModel)]="senha" class="form-control">
          </div>
          <button class="btn btn-success btn-block btn-lg" type="submit">Acessar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook-official"></i> Facebook</button>
        <button class="btn btn-lg btn-google"><i class="fa fa-google-plus"></i> Google</button>
        <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
      </div>
    </div>
  </div>
</div>
