<h6 class="text-center">Lista de professores</h6><br/>
<table class="ui very basic table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Idade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of professoresLista">
        <td> {{ p.nome }} </td>
        <td> {{ p.sobrenome }} </td>
        <td> {{ p.idade }} </td>
        <td class="right aligned">
          <button class="ui blue button" (click)="editarProfessor(p)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="ui red button" (click)="deletarProfessor(p.$codigoProfessor)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
    </tr>
  </tbody>
</table>
