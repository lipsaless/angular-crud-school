<h6 class="text-center">Lista de Turmas</h6><br/>
<table class="table">
  <thead>
    <tr>
      <th>Turma</th>
      <th>Professor</th>
      <th>Disciplina</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of turmasLista">
        <td> {{ t.nome }} </td>
        <td> {{ t.dadosProfessor.nome }} </td>
        <td> {{ t.dadosDisciplina.nome }} </td>
        <td>
          <button class="btn btn-primary" (click)="editarTurma(t)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger" (click)="deletarTurma(t.$codigoTurma)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
    </tr>
  </tbody>
</table>
